<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <div class="display-flex">
            <h4 class="margin-0">Generate a Password</h4>
            <button
              onclick="handleDropdownMenu()"
              class="dropdown-btn"
              id="pw-criteria-expand"
            >
              Password Criteria
            </button>
          </div>
          <!-- Password cpomplexity selection start -->
          <div class="dropdown">
            <form class="dropdown-content" id="pw-criteria">
              <fieldset id="pw-length-select">
                <label for="pw-length">Password Length: </label>
                <select id="pw-length"></select>
              </fieldset>
              <fieldset id="pw-special">
                <span>Include Special Characers?</span>
                <label for="pw-special-yes">Yes: </label>
                <input
                  type="radio"
                  value="true"
                  name="pw-special"
                  id="pw-special-yes"
                />
                <label for="pw-special-no">No: </label>
                <input
                  type="radio"
                  value="false"
                  checked="checked"
                  name="pw-special"
                  id="pw-special-no"
                />
              </fieldset>
              <fieldset id="pw-uppercase">
                <span>Include Uppercase Characters?</span>
                <label for="pw-uppercase-yes">Yes: </label>
                <input
                  type="radio"
                  value="true"
                  name="pw-uppercase"
                  id="pw-uppercase-yes"
                />
                <label for="pw-special-no">No: </label>
                <input
                  type="radio"
                  value="false"
                  checked="checked"
                  name="pw-uppercase"
                  id="pw-uppercase-no"
                />
              </fieldset>

              <fieldset id="pw-lowercase">
                <span>Include Lowercase Characters?</span>
                <label for="pw-lowercase-yes">Yes: </label>
                <input
                  type="radio"
                  value="true"
                  name="pw-lowercase"
                  id="pw-uppercase-yes"
                />
                <label for="pw-lowercase-no">No: </label>
                <input
                  type="radio"
                  value="false"
                  checked="checked"
                  name="pw-lowercase"
                  id="pw-lowercase-no"
                />
              </fieldset>

              <fieldset id="pw-numerical">
                <span>Include Numerical Characters?</span>
                <label for="pw-numerical-yes">Yes: </label>
                <input
                  type="radio"
                  value="true"
                  name="pw-numerical"
                  id="pw-numericle-yes"
                />
                <label for="pw-numerical-no">No: </label>
                <input
                  type="radio"
                  value="false"
                  checked="checked"
                  name="pw-numerical"
                  id="pw-numerical-no"
                />
              </fieldset>
              <button type="submit" class="">Save</button>
            </form>
          </div>
          <!-- Password complexity selection end -->
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
